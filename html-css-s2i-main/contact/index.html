<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Larghezza del viewport uguale alla larghezza dello schermo del dispositivo -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/main.css" />
    <meta
      name="description"
      content="@ViorelsS Portfolio, Software Developer and Creative Innovator specialized in backend development and cloud technologies."
    />
    <!-- Icone di font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- meta tag OPEN GRAPH -->
    <meta property="og:title" content="ViorlesS Portfolio" />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://viorelss.github.io/html-css-s2i/"
    />
    <meta
      property="og:image"
      content="https://viorelss.github.io/html-css-s2i/assets/img/preview.png"
    />

    <link
      rel="shortcut icon"
      href="../assets/img/favicon.ico"
      type="image/x-icon"
    />
    <title>ViorelsS Portfolio</title>
  </head>
  <body>
    <header>
      <a href="../index.html"><p class="logo">@ViorelsS</p></a>
      <label class="hamburger-menu">
        <input type="checkbox" aria-label="Open navigation menu" />
      </label>
      <div class="sidebar navigation">
        <nav>
          <ul class="navigation-list">
            <li><a href="../index.html">Home</a></li>
            <li><a href="../curriculum">Curriculum</a></li>
            <li><a href="../contact" class="active">Contacts</a></li>
          </ul>
          <div class="menu-footer">
            <a href="https://it.linkedin.com/in/viorelss">
              <i class="fa fa-linkedin"></i>
            </a>
            <a href="https://github.com/ViorelsS">
              <i class="fa fa-github"></i>
            </a>
          </div>
        </nav>
      </div>
    </header>
    <main class="contact-main">
      <div class="contact-container">
        <div class="aside-img">
          <img
            src="../assets/img/Viorel-SX.png"
            alt="Prole picture"
            loading="lazy"
          />
        </div>
        <div class="contact-body">
          <h2>Get in touch</h2>
          <p>Reach out and i'll get in touch as soon as possible.</p>
          <form action="https://api.web3forms.com/submit" method="POST">
            <div>
              <div class="config-inputs">
                <input
                  type="hidden"
                  name="redirect"
                  value="https://viorelss.github.io/html-css-s2i/thanks"
                />
                <input
                  type="hidden"
                  name="access_key"
                  value="5fe0688c-015e-493c-b1a3-a9d9993100cd"
                />
              </div>
              <div class="form-group">
                <input type="text" name="name" required placeholder="Name" />
              </div>
              <div class="form-group">
                <input type="email" name="email" required placeholder="Email" />
              </div>
              <div class="form-group">
                <textarea
                  name="message"
                  required
                  placeholder="Message..."
                ></textarea>
              </div>
            </div>
            <div class="form-group form-button">
              <button type="submit">Submit</button>
            </div>
            <p class="trusted-by">Trusted by:</p>
            <div class="logos">
              <img
                src="../assets/img/logo_je_italy.png"
                alt="Logo Je Italy"
                loading="lazy"
              />
              <img
                src="../assets/img/logo-cmg.png"
                alt="Logo CGM Consulting"
                loading="lazy"
              />
              <img
                src="../assets/img/jetop.png"
                alt="Logo JEToP"
                class="bigger-logo"
                loading="lazy"
              />
              <img
                src="../assets/img/logo-deda.png"
                alt="Logo deda."
                class="bigger-logo"
                loading="lazy"
              />
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <div class="socials">
        <a href="https://it.linkedin.com/in/viorelss">
          <i class="fa fa-linkedin"></i>
        </a>
        <a href="https://github.com/ViorelsS">
          <i class="fa fa-github"></i>
        </a>
      </div>
      <p>&copy; 2024 Viorel Strogoteanu. All rights reserved.</p>
    </footer>
  </body>
</html>
